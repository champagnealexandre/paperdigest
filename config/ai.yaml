# AI model settings (shared across all Lines of Investigation)
# LOI-specific prompts and instructions are in config/loi/*.yaml

model_tier: 4
model_temperature: 0.1
max_workers: 4

models:
  - google/gemini-2.5-flash-lite  # tier 1 (cheapest)
  - openai/gpt-4o-mini             # tier 2
  - google/gemini-2.5-pro          # tier 3
  - openai/gpt-5.2                 # tier 4 (best)
