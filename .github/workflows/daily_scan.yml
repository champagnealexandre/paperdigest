name: Daily Paper Scan

on:
  schedule:
    - cron: '0 * * * *' # Run at minute 0 of every hour
  workflow_dispatch:      # Allows manual trigger

jobs:
  scan-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run AI Scanner
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
      - name: Commit History & Logs
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Add the history JSON AND the new logs folder
          git add paper_history.json logs/
          # Commit if changes exist
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update logs and history" && git push)