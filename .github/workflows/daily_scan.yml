name: Hourly Paper Scan

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      skip_scan:
        description: 'Skip Python Scan? (check to only deploy)'
        required: false
        type: boolean
      clear_history:
        description: '⚠️ Clear History File? (Resets memory)'
        required: false
        type: boolean
        default: false
      clear_logs:
        description: '⚠️ Clear Current Log? (Wipes this month)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # JOB 1: THE SCANNER
  scan-content:
    if: ${{ !inputs.skip_scan }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- OPTION: CLEAR HISTORY ---
      - name: Clear History (Optional)
        if: ${{ inputs.clear_history }}
        run: |
          echo "[]" > paper_history.json
          echo "Memory wiped."

      # --- OPTION: CLEAR LOGS ---
      - name: Clear Logs (Optional)
        if: ${{ inputs.clear_logs }}
        run: |
          # Dynamically find this month's log file
          LOG_FILE="logs/decisions-$(date +%Y-%m).md"
          
          if [ -f "$LOG_FILE" ]; then
            rm "$LOG_FILE"
            echo "Deleted $LOG_FILE"
          else
            echo "No log file found for this month ($LOG_FILE)."
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install feedparser openai requests beautifulsoup4

      - name: Run AI Scanner
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Commit Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add paper_history.json feed.xml logs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update feed" && git push)

  # JOB 2: THE DEPLOYER
  deploy-site:
    needs: scan-content
    if: ${{ always() && (needs.scan-content.result == 'success' || inputs.skip_scan) }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 
        with:
          ref: main 

      - name: Setup Pages
        uses: actions/configure-pages@v3 

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4